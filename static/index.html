<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trail Pal - Itinerary Generator</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Trail Pal - Itinerary Generator</h1>
            <p class="subtitle">Generate hiking itineraries for multi-day trails</p>
        </header>

        <div id="form-section" class="form-section">
            <form id="itinerary-form">
                <div class="form-group">
                    <label for="region">Region:</label>
                    <select id="region" name="region" required>
                        <option value="">Loading regions...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="days">Number of Days:</label>
                    <input type="number" id="days" name="days" min="1" max="14" value="3" required>
                </div>

                <div class="form-group">
                    <label for="start-waypoint">Start Waypoint:</label>
                    <div class="autocomplete-container">
                        <input type="text" id="start-waypoint" name="start-waypoint" placeholder="Type to search waypoints..." autocomplete="off">
                        <div id="waypoint-suggestions" class="autocomplete-suggestions"></div>
                    </div>
                    <small style="color: #7f8c8d; font-size: 0.9em;">Select a starting waypoint to generate a 3-day itinerary</small>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="prefer-accommodation" name="prefer-accommodation" checked>
                        Prefer waypoints with accommodation
                    </label>
                </div>

                <button type="submit" id="generate-btn">Generate Itinerary</button>
            </form>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <p>Generating itinerary...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="results-section" class="results-section" style="display: none;">
            <h2>Generated Itinerary</h2>
            
            <div id="itinerary-summary" class="summary"></div>
            
            <div id="days-list" class="days-list"></div>

            <div class="actions">
                <button id="download-gpx-btn" class="btn-primary">Download GPX</button>
                <button id="view-map-btn" class="btn-primary">View Map</button>
                <button id="generate-new-btn" class="btn-secondary">Generate New Itinerary</button>
            </div>
        </div>

        <div id="map-section" class="map-section" style="display: none;">
            <div class="map-header">
                <h2>Route Map</h2>
                <button id="close-map-btn" class="btn-close">Ã—</button>
            </div>
            <div id="map" class="map-container"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
